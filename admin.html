<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel - Add Channel</h1>
    <form id="adminForm">
        <input type="text" id="channelName" placeholder="Channel Name" required><br>
        <input type="text" id="channelLogo" placeholder="Channel Logo URL" required><br>

        <!-- Category Dropdown -->
        <select id="channelCategory" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Sports">Sports</option>
            <option value="Movies">Movies</option>
            <option value="Bengali">Bengali</option>
            <option value="Hindi">Hindi</option>
            <option value="Music">Music</option>
            <option value="News">News</option>
        </select><br>

        <textarea id="channelEmbedCode" placeholder="Embed Code" required></textarea><br>
        <button type="submit">Add Channel</button>
    </form>

    <a href="index.html" class="admin-link">Back to Live TV</a>

    <script src="script.js"></script>
</body>
</html>
