<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live TV App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StreamX</h1>
        <button id="toggleDarkMode">🌙 Dark Mode</button>
    </header>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search Channels..." onkeyup="searchChannels()">

    <!-- Category Filter -->
    <h2>🗂 Categories</h2>
    <select id="categoryFilter" onchange="filterByCategory()">
        <option value="All">All Categories</option>
        <option value="Sports">Sports</option>
        <option value="Movies">Movies</option>
        <option value="Bengali">Bengali</option>
        <option value="Hindi">Hindi</option>
        <option value="Music">Music</option>
        <option value="News">News</option>
    </select>

    <!-- Favorites Section -->
    <h2>❤️ Favorites</h2>
    <div id="favoritesList" class="channel-list"></div>

    <!-- Channel List -->
    <h2>📺 All Channels</h2>
    <div id="channelList" class="channel-list"></div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="videoPlayer"></div>
            <button id="favButton" onclick="toggleFavorite()">❤️ Add to Favorites</button>
        </div>
    </div>

    <!-- Go to Admin Panel -->
    <a href="login.html" class="admin-link">Admin Panel</a>

    <script src="script.js"></script>
</body>
</html>
